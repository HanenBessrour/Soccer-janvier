<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Position</th>
        <th scope="col">Number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of playersTab">
        <th scope="row">{{player.name}}</th>
        <td>{{player.age}}</td>
        <td>{{player.position}}</td>
        <td>{{player.number}}</td>
        <td>
          <button type="button" class="btn btn-success btn-lg"(click)="goToInfo(player.id)" >Display</button>
          <button type="button" class="btn btn-warning btn-lg">Edit</button>
          <button type="button" class="btn btn-danger btn-lg" (click)="deleteplayer(player.id)">Delete</button>
        </td>
      </tr>
      
     
    </tbody>
  </table>
