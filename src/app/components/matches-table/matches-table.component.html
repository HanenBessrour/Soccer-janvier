<div>
  <form >
    <div class="form-control mt-3">
      <label for="">TeamOne | TeamTwo</label>
    <input type="text" [(ngModel)]="term" name ="term">
  </div>
  </form>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Score One</th>
        <th scope="col">Score Two</th>
        <th scope="col">Team One</th>
        <th scope="col">Team Two</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matchesTab | myFilter : term">
        <th scope="row">{{match._id}}</th>
        <th scope="row">{{match.scoreOne}}</th>
        <td>{{match.scoreTwo}}</td>
        <td>{{match.teamOne | asterix }}</td>
        <td>{{match.teamTwo}}</td>
        <td>
          <button type="button" class="btn btn-success btn-lg"(click)="goToInfo(match._id)" >Display</button>
          <button type="button" class="btn btn-warning btn-lg" (click)="goToEdit(match._id)">Edit</button>
          <button type="button" class="btn btn-danger btn-lg" (click)="deleteMatch(match._id)">Delete</button>
          
        </td>
      </tr>
      
     
    </tbody>
  </table>
